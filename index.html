<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>RootStriker | Cybersecurity Writeups</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {

    .controls {

    .search-bar {

    .search-bar input {

    .category-filter {

    .category-filter select {

    }

    }

    #pdf-grid {

    .pdf-card {

    .pdf-preview {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: 1px solid #00ffc820;
      background: #000;
      display: flex;
      align-items: center;

    .pdf-title {

    .pdf-date {

    .pdf-size {

    }

    .pdf-actions button {
      background: #00ffc8;
      color: #000;

      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s;
    }

    .pdf-actions button:hover {
      background: #00ff88;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      border: 2px solid #00ffc8;
      border-radius: 10px;
      width: 95%;
      max-width: 1400px;
      height: 95%;
      display: flex;

    }

    .modal-content.fullscreen {
      width: 100vw !important;

    }

    .modal-content.fullscreen .modal-header {

    }

    .modal-content.fullscreen .modal-title {

      color: #00ffc8;
    }

    .modal-content.fullscreen .close {

    }

    .modal-content.fullscreen .close:hover {

    }

    .modal-content.fullscreen .viewer-controls {
      background: rgba(0, 0, 0, 0.9);

      padding: 6px 12px;
      border-radius: 0;
      margin-bottom: 0;

    }

    .modal-content.fullscreen .viewer-controls button {

    }

    .modal-content.fullscreen .pdf-viewer {
      border: none;

    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #00ffc8;
    }

    .modal-title {

    .close {

    .pdf-viewer canvas {
      display: block;
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      border-radius: 4px;
      margin-bottom: 20px;

      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
    }

    .modal-content.fullscreen .pdf-viewer {
      padding: 10px;
      overflow-y: auto;
      overflow-x: hidden;
      cursor: default;
      scroll-behavior: smooth;
    }

    .modal-content.fullscreen .pdf-viewer::-webkit-scrollbar {
      width: 8px;
    }

    .modal-content.fullscreen .pdf-viewer::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .modal-content.fullscreen .pdf-viewer::-webkit-scrollbar-thumb {
      background: #00ffc8;
      border-radius: 4px;
    }

    .modal-content.fullscreen .pdf-viewer::-webkit-scrollbar-thumb:hover {
      background: #00ff88;
    }

    .modal-content.fullscreen .pdf-viewer canvas {
      max-width: calc(100vw - 40px);
      box-shadow: 0 0 50px rgba(0, 255, 200, 0.3);
      cursor: text;
    }

    .viewer-controls {
      display: flex;
      justify-content: space-between;

      gap: 10px;

    .footer-copyright {

    }

    .loading {

      font-size: 1.2rem;

    .no-results {

    }

    /* Neon glow animation */
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ffc8; }
      50% { box-shadow: 0 0 20px #00ffc8; }
      100% { box-shadow: 0 0 5px #00ffc8; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }

    .pdf-card {
      animation: fadeIn 0.5s ease-out;
    }

    /* Professional Enhancements */

    /* Smooth scrolling for PDF viewer */
    .pdf-viewer::-webkit-scrollbar {
      width: 8px;
    }

    .pdf-viewer::-webkit-scrollbar-track {

    .pdf-viewer::-webkit-scrollbar-thumb {

    /* Responsive */
    @media (max-width: 768px) {
      header {

    }
  </style>

<body>
  <header>‚ö° RootStriker | Cybersecurity Writeups</header>

  <div class="controls">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search writeups by name..." />
    </div>
    <div class="category-filter">
      <select id="category">
        <option value="">All Categories</option>
      </select>
    </div>
    <div class="subcategory-filter">
      <select id="subcategory">
        <option value="">All Subcategories</option>

    </div>
  </div>


  <div id="pdf-grid" class="loading">
    <div class="loading-spinner"></div>
    <div style="margin-top: 20px;">Loading writeups...</div>
  </div>

  <!-- Modal for PDF Viewer -->
  <div id="pdf-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title"></h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="viewer-controls">
          <div class="left-controls">
            <button id="prev-page" title="Previous Page (‚Üê)">‚óÄ</button>

          </div>
          <div class="right-controls">
            <button id="zoom-out" title="Zoom Out (-)">üîç-</button>
            <span id="zoom-level" class="zoom-level">100%</span>
            <button id="zoom-in" title="Zoom In (+)">üîç+</button>
            <button id="fit-width" title="Fit to Width (F)">‚õ∂</button>

      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="https://github.com/0xStr1k3r" target="_blank">üêô GitHub</a>
        <a href="https://linkedin.com/in/your-profile" target="_blank">üíº LinkedIn</a>

        <a href="https://your-portfolio.com" target="_blank">üåê Portfolio</a>
      </div>
      <div class="footer-copyright">
        üîÑ Updated automatically from GitHub | ‚öôÔ∏è Powered by RootStriker | ¬© 2024 All rights reserved

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let allFiles = [];
    let currentPdfDoc = null;
    let currentPage = 1;
    let currentScale = 1.5;
    let isFullscreen = false;

    async function loadPDFs() {
      try {
        const res = await fetch("files.json");
        allFiles = await res.json();

        // Extract categories and subcategories from paths
        const categories = new Map();
        allFiles.forEach(file => {
          const pathParts = file.path.split('/');
          if (pathParts.length > 1) {
            const category = pathParts[0];
            const subcategory = pathParts.length > 2 ? pathParts[1] : '';

            if (!categories.has(category)) {
              categories.set(category, new Set());
            }
            if (subcategory) {
              categories.get(category).add(subcategory);
            }
          }
        });

        const categorySelect = document.getElementById("category");
        categories.forEach((subcats, cat) => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat;
          categorySelect.appendChild(option);
        });

        renderPDFs();
      } catch (err) {
        document.getElementById("pdf-grid").innerHTML =
          "<div class='no-results'>‚ö†Ô∏è Error loading files.json. Please check your GitHub Pages setup.</div>";
        console.error(err);
      }
    }

    function renderPDFs(query = "", category = "", subcategory = "") {
      const grid = document.getElementById("pdf-grid");
      grid.innerHTML = "";

      let filtered = allFiles.filter(f =>
        f.name.toLowerCase().includes(query.toLowerCase())
      );

      if (category) {
        filtered = filtered.filter(f => f.path.startsWith(category + '/'));
      }

      if (subcategory) {
        filtered = filtered.filter(f => f.path.includes('/' + subcategory + '/'));
      }

      if (filtered.length === 0) {
        grid.innerHTML = "<div class='no-results'>üö´ No matching writeups found</div>";
        return;
      }

      filtered.forEach(file => {
        const div = document.createElement("div");
        div.className = "pdf-card";
        const categoryName = file.path.split('/')[0] || 'General';
        div.innerHTML = `
          <div class="pdf-preview">üìÑ PDF Preview</div>
          <div class="pdf-category">üìÅ ${categoryName}</div>
          <div class="pdf-title">${file.name}</div>
          <div class="pdf-date">üïì ${new Date(file.last_modified).toLocaleString()}</div>
          <div class="pdf-size">üìä ${(file.size / 1024).toFixed(1)} KB</div>
          <div class="pdf-actions">
            <button onclick="openModal('${file.raw_url}', '${file.name}')">View Full</button>
            <a href="${file.raw_url}" download="${file.name}" style="text-decoration: none;">
              <button>Download</button>
            </a>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    async function openModal(url, title) {
      const modal = document.getElementById("pdf-modal");
      const modalTitle = document.getElementById("modal-title");
      const pdfViewer = document.getElementById("pdf-viewer");

      modalTitle.textContent = title;
      modal.style.display = "flex";

      // Auto-enter fullscreen
      const modalContent = document.querySelector(".modal-content");
      modalContent.classList.add("fullscreen");
      isFullscreen = true;
      document.getElementById("fullscreen").textContent = "‚õ∂ Exit Fullscreen";

      try {
        const loadingTask = pdfjsLib.getDocument(url);
        currentPdfDoc = await loadingTask.promise;
        currentPage = 1;
        currentScale = 1.0; // Start with fit-to-width scale
        await fitToWidth();

        // Enable text selection for all pages
        await renderAllPages();
      } catch (error) {
        pdfViewer.innerHTML = "<div style='color: #ff0044; text-align: center; padding: 50px;'>Error loading PDF</div>";
        console.error(error);
      }
    }

    async function renderAllPages() {
      if (!currentPdfDoc) return;

      const pdfViewer = document.getElementById("pdf-viewer");
      pdfViewer.innerHTML = '';

      for (let pageNum = 1; pageNum <= currentPdfDoc.numPages; pageNum++) {
        const page = await currentPdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: currentScale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Enable text selection
        canvas.style.userSelect = 'text';
        canvas.style.webkitUserSelect = 'text';
        canvas.style.mozUserSelect = 'text';
        canvas.style.msUserSelect = 'text';

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        await page.render(renderContext).promise;
        pdfViewer.appendChild(canvas);
      }

      document.getElementById("page-info").textContent = `of ${currentPdfDoc.numPages}`;
      document.getElementById("page-input").value = currentPage;
      document.getElementById("zoom-level").textContent = Math.round(currentScale * 100) + '%';
    }

    async function renderPage() {
      if (!currentPdfDoc) return;

      await renderAllPages();
    }

    // Event listeners
    document.getElementById("search").addEventListener("input", e => {
      renderPDFs(e.target.value, document.getElementById("category").value);
    });

    document.getElementById("category").addEventListener("change", e => {
      const selectedCategory = e.target.value;
      const subcategorySelect = document.getElementById("subcategory");

      // Clear existing subcategories
      subcategorySelect.innerHTML = '<option value="">All Subcategories</option>';

      if (selectedCategory) {
        // Extract categories and subcategories from paths
        const categories = new Map();
        allFiles.forEach(file => {
          const pathParts = file.path.split('/');
          if (pathParts.length > 1) {
            const category = pathParts[0];
            const subcategory = pathParts.length > 2 ? pathParts[1] : '';

            if (!categories.has(category)) {
              categories.set(category, new Set());
            }
            if (subcategory) {
              categories.get(category).add(subcategory);
            }
          }
        });

        const subcats = categories.get(selectedCategory);
        if (subcats) {
          subcats.forEach(subcat => {
            const option = document.createElement("option");
            option.value = subcat;
            option.textContent = subcat;
            subcategorySelect.appendChild(option);
          });
        }
      }

      renderPDFs(document.getElementById("search").value, selectedCategory, document.getElementById("subcategory").value);
    });

    document.getElementById("subcategory").addEventListener("change", e => {
      renderPDFs(document.getElementById("search").value, document.getElementById("category").value, e.target.value);
    });

    document.querySelector(".close").addEventListener("click", () => {
      document.getElementById("pdf-modal").style.display = "none";
      currentPdfDoc = null;
    });

    document.getElementById("prev-page").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        scrollToPage(currentPage);
      }
    });

    document.getElementById("next-page").addEventListener("click", () => {
      if (currentPage < currentPdfDoc.numPages) {
        currentPage++;
        scrollToPage(currentPage);
      }
    });

    function scrollToPage(pageNum) {
      const pdfViewer = document.getElementById("pdf-viewer");
      const canvases = pdfViewer.querySelectorAll("canvas");
      if (canvases[pageNum - 1]) {
        canvases[pageNum - 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
      document.getElementById("page-input").value = currentPage;
    }

    document.getElementById("zoom-in").addEventListener("click", () => {
      currentScale = Math.min(currentScale * 1.2, 3.0); // Max zoom 300%
      renderPage();
    });

    document.getElementById("zoom-out").addEventListener("click", () => {
      currentScale = Math.max(currentScale / 1.2, 0.5); // Min zoom 50%
      renderPage();
    });

    async function fitToWidth() {
      if (!currentPdfDoc) return;
      const page = await currentPdfDoc.getPage(currentPage);
      const viewport = page.getViewport({ scale: 1 });
      const containerWidth = document.getElementById("pdf-viewer").clientWidth - 40;
      currentScale = Math.min(containerWidth / viewport.width, 2.0); // Max zoom 200%
      renderPage();
    }

    document.getElementById("fit-width").addEventListener("click", fitToWidth);

    document.getElementById("fullscreen").addEventListener("click", () => {
      const modalContent = document.querySelector(".modal-content");
      if (isFullscreen) {
        modalContent.classList.remove("fullscreen");
        isFullscreen = false;
        document.getElementById("fullscreen").textContent = "‚õ∂ Fullscreen";
      } else {
        modalContent.classList.add("fullscreen");
        isFullscreen = true;
        document.getElementById("fullscreen").textContent = "‚õ∂ Exit Fullscreen";
      }
    });

    document.getElementById("page-input").addEventListener("change", (e) => {
      const pageNum = parseInt(e.target.value);
      if (pageNum >= 1 && pageNum <= currentPdfDoc.numPages) {
        currentPage = pageNum;
        scrollToPage(currentPage);
      } else {
        e.target.value = currentPage;
      }
    });

    document.getElementById("download-pdf").addEventListener("click", () => {
      const link = document.createElement('a');
      link.href = currentPdfDoc.url || document.getElementById("modal-title").textContent;
      link.download = document.getElementById("modal-title").textContent;
      link.click();
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", e => {
      const modal = document.getElementById("pdf-modal");
      if (modal.style.display === "flex") {
        switch(e.key) {
          case "ArrowLeft":
            e.preventDefault();
            if (currentPage > 1) {
              currentPage--;
              renderPage();
            }
            break;
          case "ArrowRight":
            e.preventDefault();
            if (currentPage < currentPdfDoc.numPages) {
              currentPage++;
              renderPage();
            }
            break;
          case "+":
          case "=":
            e.preventDefault();
            currentScale = Math.min(currentScale * 1.2, 3.0);
            renderPage();
            break;
          case "-":
            e.preventDefault();
            currentScale = Math.max(currentScale / 1.2, 0.5);
            renderPage();
            break;
          case "f":
          case "F":
            e.preventDefault();
            fitToWidth();
            break;
          case "Escape":
            e.preventDefault();
            modal.style.display = "none";
            currentPdfDoc = null;
            break;
        }
      }
    });

    // Close modal when clicking outside
    window.addEventListener("click", e => {
      const modal = document.getElementById("pdf-modal");
      if (e.target === modal) {
        modal.style.display = "none";
        currentPdfDoc = null;
      }
    });

    loadPDFs();
  </script>
</body>
</html>
