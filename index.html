<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootStriker | Cybersecurity Writeups</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #0a0a0f;
      color: #00ffc8;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 0;
      font-size: 2.5rem;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #00ffc8;
      border-bottom: 2px solid #00ffc840;
      background: linear-gradient(90deg, #001, #010b13);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      width: 90%;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-bar {
      flex: 1;
      min-width: 200px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1.1rem;
      color: #00ffc8;
      background-color: #111;
      border: 2px solid #00ffc8;
      border-radius: 6px;
      outline: none;
      transition: all 0.3s;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px #00ffc8;
    }

    .category-filter {
      min-width: 150px;
    }

    .category-filter select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: #00ffc8;
      background-color: #111;
      border: 2px solid #00ffc8;
      border-radius: 6px;
      outline: none;
      transition: all 0.3s;
    }

    .subcategory-filter {
      min-width: 150px;
    }

    .subcategory-filter select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: #00ffc8;
      background-color: #111;
      border: 2px solid #00ffc8;
      border-radius: 6px;
      outline: none;
      transition: all 0.3s;
    }

    .subcategory-filter select:focus {
      box-shadow: 0 0 10px #00ffc8;
    }

    .category-filter select:focus {
      box-shadow: 0 0 10px #00ffc8;
    }

    #pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .pdf-card {
      background-color: #111;
      border: 1px solid #00ffc855;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffc820;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .pdf-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #00ffc890;
    }

    .pdf-preview {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: 1px solid #00ffc820;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ffc8;
      font-size: 0.9rem;
    }

    .pdf-title {
      color: #00ffc8;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffc8;
    }

    .pdf-category {
      font-size: 0.8rem;
      color: #00ff88;
      margin-bottom: 5px;
    }

    .pdf-date {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 5px;
    }

    .pdf-size {
      font-size: 0.8rem;
      color: #00ff88;
      margin-bottom: 10px;
    }

    .pdf-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pdf-actions button {
      background: #00ffc8;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s;
    }

    .pdf-actions button:hover {
      background: #00ff88;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      border: 2px solid #00ffc8;
      border-radius: 10px;
      width: 95%;
      max-width: 1400px;
      height: 95%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px #00ffc8;
      transition: all 0.3s ease;
    }

    .modal-content.fullscreen {
      width: 100vw !important;
      height: 100vh !important;
      max-width: none !important;
      border-radius: 0 !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
    }

    .modal-content.fullscreen .modal-header {
      background: rgba(0, 0, 0, 0.8);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #00ffc8;
    }

    .modal-title {
      color: #00ffc8;
      font-size: 1.2rem;
      margin: 0;
    }

    .close {
      color: #00ffc8;
      font-size: 2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #ff0044;
    }

    .modal-body {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .pdf-viewer {
      flex: 1;
      border: 1px solid #00ffc820;
      border-radius: 8px;
      background: #000;
      overflow: auto;
      position: relative;
    }

    .pdf-viewer canvas {
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
    }

    .viewer-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .viewer-controls .left-controls {
      display: flex;
      gap: 10px;
    }

    .viewer-controls .right-controls {
      display: flex;
      gap: 10px;
    }

    .viewer-controls button {
      background: #00ffc8;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .viewer-controls button:hover {
      background: #00ff88;
      transform: translateY(-1px);
    }

    .viewer-controls button:active {
      transform: translateY(0);
    }

    .page-input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border: 1px solid #00ffc8;
      background: #111;
      color: #00ffc8;
      border-radius: 4px;
    }

    .zoom-level {
      min-width: 80px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      border-top: 2px solid #00ffc840;
      color: #00ffc8;
      font-size: 0.9rem;
      background: linear-gradient(90deg, #001, #010b13);
      margin-top: 40px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #00ffc8;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-links a:hover {
      color: #00ff88;
      transform: translateY(-2px);
      text-shadow: 0 0 10px #00ffc8;
    }

    .footer-copyright {
      border-top: 1px solid #00ffc820;
      padding-top: 20px;
      color: #aaa;
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      padding: 50px;
      color: #00ffc8;
    }

    .no-results {
      text-align: center;
      font-size: 1rem;
      color: #ff0044;
      padding: 20px;
    }

    /* Neon glow animation */
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ffc8; }
      50% { box-shadow: 0 0 20px #00ffc8; }
      100% { box-shadow: 0 0 5px #00ffc8; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pdf-card {
      animation: fadeIn 0.5s ease-out;
    }

    /* Professional Enhancements */
    .stats-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
      padding: 10px 20px;
      background: rgba(0, 255, 200, 0.1);
      border-radius: 25px;
      border: 1px solid #00ffc840;
      width: fit-content;
      font-size: 0.9rem;
      color: #00ffc8;
    }

    .stats-bar span {
      margin: 0 15px;
    }

    /* Smooth scrolling for PDF viewer */
    .pdf-viewer::-webkit-scrollbar {
      width: 8px;
    }

    .pdf-viewer::-webkit-scrollbar-track {
      background: #111;
    }

    .pdf-viewer::-webkit-scrollbar-thumb {
      background: #00ffc8;
      border-radius: 4px;
    }

    .pdf-viewer::-webkit-scrollbar-thumb:hover {
      background: #00ff88;
    }

    /* Loading animation */
    .loading-spinner {
      border: 3px solid #111;
      border-top: 3px solid #00ffc8;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        font-size: 2rem;
      }
      #pdf-grid {
        grid-template-columns: 1fr;
        padding: 15px;
      }
      .controls {
        flex-direction: column;
        width: 95%;
      }
      .modal-content {
        width: 95%;
        height: 95%;
      }
      .viewer-controls {
        flex-direction: column;
        gap: 10px;
      }
      .viewer-controls .left-controls,
      .viewer-controls .right-controls {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>‚ö° RootStriker | Cybersecurity Writeups</header>

  <div class="controls">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search writeups by name..." />
    </div>
    <div class="category-filter">
      <select id="category">
        <option value="">All Categories</option>
      </select>
    </div>
    <div class="subcategory-filter">
      <select id="subcategory">
        <option value="">All Subcategories</option>
      </select>
    </div>
  </div>

  <div class="stats-bar">
    <span id="total-files">Total Files: 0</span>
    <span id="total-size">Total Size: 0 MB</span>
    <span id="last-updated">Last Updated: --</span>
  </div>

  <div id="pdf-grid" class="loading">
    <div class="loading-spinner"></div>
    <div style="margin-top: 20px;">Loading writeups...</div>
  </div>

  <!-- Modal for PDF Viewer -->
  <div id="pdf-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title" class="modal-title"></h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="viewer-controls">
          <div class="left-controls">
            <button id="prev-page">‚óÄ Prev</button>
            <input type="number" id="page-input" class="page-input" min="1" value="1">
            <span id="page-info">of 1</span>
            <button id="next-page">Next ‚ñ∂</button>
          </div>
          <div class="right-controls">
            <button id="zoom-out">üîç-</button>
            <span id="zoom-level" class="zoom-level">100%</span>
            <button id="zoom-in">üîç+</button>
            <button id="fit-width">Fit Width</button>
            <button id="fullscreen">‚õ∂ Fullscreen</button>
            <button id="download-pdf">üíæ Download</button>
          </div>
        </div>
        <div id="pdf-viewer" class="pdf-viewer"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="https://github.com/0xStr1k3r" target="_blank">üêô GitHub</a>
        <a href="https://linkedin.com/in/your-profile" target="_blank">üíº LinkedIn</a>
        <a href="mailto:your.email@example.com">üìß Email</a>
        <a href="https://your-portfolio.com" target="_blank">üåê Portfolio</a>
      </div>
      <div class="footer-copyright">
        üîÑ Updated automatically from GitHub | ‚öôÔ∏è Powered by RootStriker | ¬© 2024 All rights reserved
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let allFiles = [];
    let currentPdfDoc = null;
    let currentPage = 1;
    let currentScale = 1.5;
    let isFullscreen = false;

    async function loadPDFs() {
      try {
        const res = await fetch("files.json");
        allFiles = await res.json();

        // Extract categories and subcategories from paths
        const categories = new Map();
        allFiles.forEach(file => {
          const pathParts = file.path.split('/');
          if (pathParts.length > 1) {
            const category = pathParts[0];
            const subcategory = pathParts.length > 2 ? pathParts[1] : '';

            if (!categories.has(category)) {
              categories.set(category, new Set());
            }
            if (subcategory) {
              categories.get(category).add(subcategory);
            }
          }
        });

        const categorySelect = document.getElementById("category");
        categories.forEach((subcats, cat) => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat;
          categorySelect.appendChild(option);
        });

        // Update stats
        const totalSize = allFiles.reduce((sum, file) => sum + (file.size || 0), 0);
        const lastModified = allFiles.length > 0 ? new Date(Math.max(...allFiles.map(f => new Date(f.last_modified)))) : new Date();

        document.getElementById("total-files").textContent = `Total Files: ${allFiles.length}`;
        document.getElementById("total-size").textContent = `Total Size: ${(totalSize / (1024 * 1024)).toFixed(2)} MB`;
        document.getElementById("last-updated").textContent = `Last Updated: ${lastModified.toLocaleDateString()}`;

        renderPDFs();
      } catch (err) {
        document.getElementById("pdf-grid").innerHTML =
          "<div class='no-results'>‚ö†Ô∏è Error loading files.json. Please check your GitHub Pages setup.</div>";
        console.error(err);
      }
    }

    function renderPDFs(query = "", category = "", subcategory = "") {
      const grid = document.getElementById("pdf-grid");
      grid.innerHTML = "";

      let filtered = allFiles.filter(f =>
        f.name.toLowerCase().includes(query.toLowerCase())
      );

      if (category) {
        filtered = filtered.filter(f => f.path.startsWith(category + '/'));
      }

      if (subcategory) {
        filtered = filtered.filter(f => f.path.includes('/' + subcategory + '/'));
      }

      if (filtered.length === 0) {
        grid.innerHTML = "<div class='no-results'>üö´ No matching writeups found</div>";
        return;
      }

      filtered.forEach(file => {
        const div = document.createElement("div");
        div.className = "pdf-card";
        const categoryName = file.path.split('/')[0] || 'General';
        div.innerHTML = `
          <div class="pdf-preview">üìÑ PDF Preview</div>
          <div class="pdf-category">üìÅ ${categoryName}</div>
          <div class="pdf-title">${file.name}</div>
          <div class="pdf-date">üïì ${new Date(file.last_modified).toLocaleString()}</div>
          <div class="pdf-size">üìä ${(file.size / 1024).toFixed(1)} KB</div>
          <div class="pdf-actions">
            <button onclick="openModal('${file.raw_url}', '${file.name}')">View Full</button>
            <a href="${file.raw_url}" download="${file.name}" style="text-decoration: none;">
              <button>Download</button>
            </a>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    async function openModal(url, title) {
      const modal = document.getElementById("pdf-modal");
      const modalTitle = document.getElementById("modal-title");
      const pdfViewer = document.getElementById("pdf-viewer");

      modalTitle.textContent = title;
      modal.style.display = "flex";

      try {
        const loadingTask = pdfjsLib.getDocument(url);
        currentPdfDoc = await loadingTask.promise;
        currentPage = 1;
        currentScale = 1.5;
        renderPage();
      } catch (error) {
        pdfViewer.innerHTML = "<div style='color: #ff0044; text-align: center; padding: 50px;'>Error loading PDF</div>";
        console.error(error);
      }
    }

    async function renderPage() {
      if (!currentPdfDoc) return;

      const page = await currentPdfDoc.getPage(currentPage);
      const viewport = page.getViewport({ scale: currentScale });

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };

      await page.render(renderContext).promise;

      const pdfViewer = document.getElementById("pdf-viewer");
      pdfViewer.innerHTML = '';
      pdfViewer.appendChild(canvas);

      document.getElementById("page-info").textContent = `of ${currentPdfDoc.numPages}`;
      document.getElementById("page-input").value = currentPage;
      document.getElementById("zoom-level").textContent = Math.round(currentScale * 100) + '%';
    }

    // Event listeners
    document.getElementById("search").addEventListener("input", e => {
      renderPDFs(e.target.value, document.getElementById("category").value);
    });

    document.getElementById("category").addEventListener("change", e => {
      const selectedCategory = e.target.value;
      const subcategorySelect = document.getElementById("subcategory");

      // Clear existing subcategories
      subcategorySelect.innerHTML = '<option value="">All Subcategories</option>';

      if (selectedCategory) {
        // Extract categories and subcategories from paths
        const categories = new Map();
        allFiles.forEach(file => {
          const pathParts = file.path.split('/');
          if (pathParts.length > 1) {
            const category = pathParts[0];
            const subcategory = pathParts.length > 2 ? pathParts[1] : '';

            if (!categories.has(category)) {
              categories.set(category, new Set());
            }
            if (subcategory) {
              categories.get(category).add(subcategory);
            }
          }
        });

        const subcats = categories.get(selectedCategory);
        if (subcats) {
          subcats.forEach(subcat => {
            const option = document.createElement("option");
            option.value = subcat;
            option.textContent = subcat;
            subcategorySelect.appendChild(option);
          });
        }
      }

      renderPDFs(document.getElementById("search").value, selectedCategory, document.getElementById("subcategory").value);
    });

    document.getElementById("subcategory").addEventListener("change", e => {
      renderPDFs(document.getElementById("search").value, document.getElementById("category").value, e.target.value);
    });

    document.querySelector(".close").addEventListener("click", () => {
      document.getElementById("pdf-modal").style.display = "none";
      currentPdfDoc = null;
    });

    document.getElementById("prev-page").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    document.getElementById("next-page").addEventListener("click", () => {
      if (currentPage < currentPdfDoc.numPages) {
        currentPage++;
        renderPage();
      }
    });

    document.getElementById("zoom-in").addEventListener("click", () => {
      currentScale *= 1.2;
      renderPage();
    });

    document.getElementById("zoom-out").addEventListener("click", () => {
      currentScale /= 1.2;
      renderPage();
    });

    document.getElementById("fit-width").addEventListener("click", async () => {
      if (!currentPdfDoc) return;
      const page = await currentPdfDoc.getPage(currentPage);
      const viewport = page.getViewport({ scale: 1 });
      const containerWidth = document.getElementById("pdf-viewer").clientWidth - 40;
      currentScale = containerWidth / viewport.width;
      renderPage();
    });

    document.getElementById("fullscreen").addEventListener("click", () => {
      const modalContent = document.querySelector(".modal-content");
      if (isFullscreen) {
        modalContent.classList.remove("fullscreen");
        isFullscreen = false;
        document.getElementById("fullscreen").textContent = "‚õ∂ Fullscreen";
      } else {
        modalContent.classList.add("fullscreen");
        isFullscreen = true;
        document.getElementById("fullscreen").textContent = "‚õ∂ Exit Fullscreen";
      }
    });

    document.getElementById("page-input").addEventListener("change", (e) => {
      const pageNum = parseInt(e.target.value);
      if (pageNum >= 1 && pageNum <= currentPdfDoc.numPages) {
        currentPage = pageNum;
        renderPage();
      } else {
        e.target.value = currentPage;
      }
    });

    document.getElementById("download-pdf").addEventListener("click", () => {
      const link = document.createElement('a');
      link.href = currentPdfDoc.url || document.getElementById("modal-title").textContent;
      link.download = document.getElementById("modal-title").textContent;
      link.click();
    });

    // Close modal when clicking outside
    window.addEventListener("click", e => {
      const modal = document.getElementById("pdf-modal");
      if (e.target === modal) {
        modal.style.display = "none";
        currentPdfDoc = null;
      }
    });

    loadPDFs();
  </script>
</body>
</html>
